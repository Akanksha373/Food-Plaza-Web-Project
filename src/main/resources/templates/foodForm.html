<!-- /templates/food-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Food</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3 th:text="${foodItem.id == null ? 'Add Food Item' : 'Edit Food Item'}"></h3>
    <form th:action="@{/admin/food/save}" th:object="${foodItem}" method="post" enctype="multipart/form-data" class="mt-3">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" th:field="*{price}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" th:field="*{category}" class="form-control" />
        </div>
      	<div class="mb-3">
      		<label>Upload Food Image</label>
      		<input type="file" name="imageFile" class="form-control" />
      	</div>
      	<div class="mb-3">
      		<label>Quantity Available</label>
      		<input type="text" th:field="*{quantity}" class="form-control"/>
      	</div>

        <input type="hidden" th:field="*{imageName}" />
       
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/admin/admin_dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
