<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration - Food Plaza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for the page */
        }
        .register-container {
            margin-top: 50px;
            max-width: 500px; /* Limit form width for better readability */
        }
        .card-header {
            background-color: #007bff; /* Primary color for header */
            color: white;
            text-align: center;
            font-size: 1.5rem;
            padding: 15px;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert-success {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container register-container">
    <div class="card shadow-lg">
        <div class="card-header"> Register for Food Plaza
        </div>
        <div class="card-body">
   	    <form th:action="@{${customer.id} != null ? '/updateProfile' : '/register'}" th:object="${customer}" method="post">
   			 <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>

                <div class="mb-3">
                    <label for="contactNo" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="contactNo" th:field="*{contactNo}" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg"
                     th:text="${customer.id} != null ? 'Update Profile' : 'Register'"></button>
                    
                </div>
            </form>

            <div th:if="${message}" class="alert alert-success mt-3" role="alert">
                <p th:text="${message}"></p>
            </div>

            <div class="mt-4 text-center">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
